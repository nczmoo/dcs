<!doctype html>
<html lang="en">
<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- Bootstrap CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<title>Dungeon Crawler Slots</title>
	<style>
	
	</style>
</head>
<body>

	<div id="dungeon" class="window">
		<div class="row">
			<div class="col text-center">
				Health: <span id='health'></span>/<span id='maxHealth'></span>
			</div><div class="col text-center">
				Armor: <span id="armor"></span>
			</div><div class="col text-center">
				Weapon: <span id="weapon"></span>
			</div><div class="col text-center">
				Gold: <span id="gold"></span>
			</div>
		</div>
		<div class="text-center">
			<button id='crawl' class="btn btn-success form-control">enter</button>
		</div><div class="row">
			<div class="col text-center">
				Steps: <span id="steps"></span>
			</div><div class="col text-center">
				Fighting: <span id="fighting"></span>
			</div>
		</div><div id="log" class="text-center"></div>
	</div>



	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
	<script src='https://code.jquery.com/jquery-3.6.0.js'></script>
	<script src='js/UI.js'></script>
	<script src='js/Config.js '></script> 
	<script src='js/Game.js'></script>
	<!--
	<script src='js/ '></script> 
	-->


	<script src='js/events.js'></script>
	<script src='js/js.js'></script>

</html>
